<html>
<head>
	<title> 
		Registration form
	</title>
	<link rel="stylesheet" type="text/css" href="r.css">
	<script src="https://kit.fontawesome.com/e065c3aa9c.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<h2>Registration Form</h2>
	<div class="form-container">
	<form>
	<div class="input-name">
		<i class="fa-solid fa-user" style="padding: 8px";></i>
		<input type="text" placeholder="first name" class="name">

		<span>
			<i class="fa-solid fa-user" style="padding: 8px";></i>
		<input type="text" placeholder="Last name" class="name">
	</span>
	<div class="input-name">
		<i class="fa-solid fa-envelope email"></i>
		<input type="email" placeholder="enter your mail id " class="text-name">
	</div>

<div class="input-name">
		<i class="fa-solid fa-lock lock"></i>
		<input type="password" placeholder="enter your password " class="text-name">
	</div>

	<div class="input-name">
		<i class="fa-solid fa-lock lock"></i>
		<input type="password" placeholder="confirm password " class="text-name">
	</div>

	<div class="input-name">
		
		<input type="radio" class="radio-button" name="r1">
		<label style="margin-right:30px ;">male</label>
		<input type="radio" class="radio-button"name="r1">
		<label>female</label>
	</div>
	<div class="input-name">
		<select class="country">
			<option>Select a country</option>
			<option>India</option>
			<option>Italy</option>
			<option>Nepal</option>
			<option>bhutan</option>
			<option>japan</option>
			<option>shtilanka</option>
			<option>pakistan</option>
			<option>rashiya</option>
			<option>afganistan</option>
		</select>
		<div class="arrow">
			
		</div>
		<div class="input-name">
			<input type="checkbox" class="cb">
			<label  class="check">I accept the terms and conditions</label>
		</div>
		<div class="input-name">
			<input type="submit" class="check-button" value="Register">
		</div>


	</div>


</form>
	
	
	</div>
</div>

	
</body>
</html>
